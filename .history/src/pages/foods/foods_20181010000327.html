<ion-content>

    <ion-row >
        <ion-col col-6>
          <button ion-button style="background: transparent; box-shadow: none;float: left" (tap)="popView()" >
            <ion-icon  name="ios-arrow-round-back-outline" style="font-size: 2.4em !important;float: right;color: #73380d;  margin-top: 0.3em;" ></ion-icon>
          </button>  
        </ion-col>
        <ion-col col-4>
          <div class="" >
              <button ion-button style="background: transparent; box-shadow: none;float: right" (tap)="toMaplocPage()" *ngIf="orderPlaced_showmap == true">
                <ion-icon  name="md-map" style="font-size: 1.8em !important;float: right;color: #73380d;  margin-top: 0.3em;" ></ion-icon>
              </button>  
          </div>
      </ion-col>
        <ion-col col-2>
            <img src="assets/imgs/testi1.png" style="height: 3.2em;" (tap)="presentPopover($event)"/>
        </ion-col>
    </ion-row>

    <div style="margin-left: 1.5em; margin-top: 2em;">
      
        
    </div>
      

    <!-- <ion-row style="margin-top: 1em;">
          <ion-col col-12>
            <ion-searchbar [(ngModel)]="terms" style="width: 90%;  margin: 0 auto;"></ion-searchbar>
          </ion-col>
    </ion-row> -->
    

    <div style="margin-left: 1.5em; margin-top: 2em;">
        <p class="searchresults" >Search Results :</p>
    </div>

    <ion-row>
      <ion-card style="width: 85%; height: 18em; margin: 0 auto; border-radius: 14px; margin-bottom: 1em !important;">
        <div id="container">
          <div id="navi">
              <ion-row style="margin-top: 1em;">
                  <ion-col col-2>
                    <div class="round_div">
                        <ion-icon  name="md-home" style="font-size: 1.8em !important; margin-top: 0.2em; color: #cdd7db;" ></ion-icon>
                    </div>
                  </ion-col>
                  <ion-col col-10 style="    padding-left: 1em;">
                    <p>Mexican Bite</p>
                    <p>
                      <span>4.0</span>
                      <span>
                          <ion-icon  name="ios-star" style="font-size: 1em !important;color: #ffa43a;" ></ion-icon>
                          <ion-icon  name="ios-star" style="font-size: 1em !important;color: #ffa43a;" ></ion-icon>
                          <ion-icon  name="ios-star" style="font-size: 1em !important;color: #ffa43a;" ></ion-icon>
                          <ion-icon  name="ios-star" style="font-size: 1em !important;color: #ffa43a;" ></ion-icon>
                          <ion-icon  name="ios-star-outline" style="font-size: 1em !important;color: #ffa43a;" ></ion-icon>
                      </span>
                    </p>
                    <p>
                      This is where you can get the best food. Be it Banku or what ever ever.
                    </p>

                  </ion-col>
            </ion-row>
          </div>
          <div id="infoi" >
            <div class="omap" style="margin-top: 3em;"  >
                <img src="img/barbecue.jpg" />
            </div>
          </div>
        </div>
      </ion-card>

      
    </ion-row>


    <ion-fab right bottom>
        <button ion-fab color="light" (tap)="toCartPage()">
          <!-- <span style="z-index: 36;right: -30px;top: -10px;position: relative;">{{cartcount}}</span> -->
          <ion-icon name="ios-cart-outline"></ion-icon>
        </button>
    </ion-fab>

</ion-content>
