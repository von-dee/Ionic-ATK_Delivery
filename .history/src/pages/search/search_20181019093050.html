<ion-content >


    <ion-grid>
      <ion-row>

        <ion-col col-12 style="text-align: center;margin-top: 0%;">
            <img src="img/movin-food.gif"  alt="">
        </ion-col>

        <ion-col col-12 >
          <div style="margin-left: 1.5em; margin-top: 0em;">
            <p class="introquestion" >What's <br> your location? <p>
          </div>
        </ion-col>
        
        <ion-col col-12 style="text-align: center; margin-top: 0.5em;">
            <ion-item>
                <ion-label color="primary"><ion-icon name="md-search" style="font-size: 2.2rem;"></ion-icon></ion-label>
                <ion-input placeholder="search location" [(ngModel)]="search" name="search"></ion-input>
              </ion-item>
        </ion-col>
        
        <!-- <ion-col col-12 style="text-align: right; margin-top: 0.5em;">
            <button (tap) = "openrestaurants()" class="donebt" >
              <span class="donetxt">done</span>
              <ion-icon name="md-arrow-forward" style="font-size: 1em !important;"></ion-icon>
            </button>
        </ion-col> -->
        
      </ion-row>
      <ion-row>
        <ion-col col-12 style="text-align: center;">
          <button style="margin: 0;height: 5em;width: 100%; background: transparent;" (tap)="selectlocation()">
            <p style="float: left;color: #86470d;font-size: 1.1em;float: left;    margin-left: 30%; padding-bottom: 0.6em;  border-bottom: 1px #eaeaea solid;"> <ion-icon name="ios-locate-outline" style="font-size: 1.5em !important;" ></ion-icon> <span>Tap to select location!</span> </p>  
          </button>  
        </ion-col>
      </ion-row>

    </ion-grid>
  
   
  </ion-content>
