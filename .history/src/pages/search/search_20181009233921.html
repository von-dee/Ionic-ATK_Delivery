<ion-content >


    <ion-grid>
      <ion-row>

        <ion-col col-12 style="text-align: center;margin-top: 0%;">
            <img src="img/movin-food.gif"  alt="">
        </ion-col>

        <ion-col col-12 >
          <div style="margin-left: 1.5em; margin-top: 0em;">
            <p class="introquestion" >Where <br> do you want to <br> eat?</p>
          </div>
        </ion-col>
        
        <ion-col col-12 style="text-align: center; margin-top: 2em;">
            <ion-item>
                <ion-label color="primary"><ion-icon name="md-search" style="font-size: 2.2rem;"></ion-icon></ion-label>
                <ion-input placeholder="search location" [(ngModel)]="search" name="search"></ion-input>
              </ion-item>
        </ion-col>

      </ion-row>

    </ion-grid>
  
   
  </ion-content>
  
  <ion-footer>
    <div style=" width: 34%; margin: 1em; margin-right:0em;  float: right;">
      <p> 
        <button (tap) = "toPassword()" style="background: transparent !important;" >next <ion-icon name="md-arrow-forward" style="font-size: 1em !important;"></ion-icon>
        </button>
      </p>
    </div>
  </ion-footer>
