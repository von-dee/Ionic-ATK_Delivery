<ion-content >


    <ion-grid>
        <ion-row>
  
          <ion-col col-12 style="text-align: center;margin-top: 0%;">
              <img src="img/movin-food.gif"  alt="">
          </ion-col>
          
          <ion-col col-12 style="text-align: center;">
              <ion-item>
                  <ion-label color="primary"><ion-icon name="ios-person-outline" style="font-size: 2.2rem;"></ion-icon></ion-label>
                  <ion-input placeholder="Username" [(ngModel)]="uname" name="uname"></ion-input>
                </ion-item>
          </ion-col>
  
        </ion-row>
  
    </ion-grid>
  
  
  </ion-content>
  
  
  <ion-footer>
      <ion-grid style="padding: 0;">
        <ion-row>
          <ion-col col-9>
            <button style="margin: 0;height: 5em;width: 100%; background: transparent;" (tap)="openModal()">
              <p style="float: left;color: #86470d;font-size: 1.3em;float: left;">want to join! &nbsp; <ion-icon name="ios-finger-print-outline" style="font-size: 1.5em !important;" ></ion-icon> </p>  
            </button>  
          </ion-col>
          <ion-col col-3 style="padding: 0;" (tap)="loginUser()">
            <div style="float: right; width: 100%;">
              <button ion-button full style="margin: 0;height: 5em; background-color: #fff; width: 100%;">
                <ion-icon name="md-checkmark-circle-outline" style="color: rgb(169, 180, 187);font-size: 2.5em !important;" ></ion-icon>
              </button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-footer>
