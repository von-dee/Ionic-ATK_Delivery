<ion-content>

    <div class="">
        <ion-icon name="close" style="font-size: 1.5em !important; color: #73380d; margin-right: 15px;  margin-top: 15px; float:right;" (tap)="pagepop()"></ion-icon>
      </div>
  
      <div class="">
        <p style="margin-left: 1.5em;">
          <span style="font-size: 1.5em;border-right: solid 1px #73380d; font-weight: 100;padding-right: 5px; color: #73380d;">Cart</span>
          <span style="font-size: 0.8em;font-weight: 100;color: #c3c3c3;margin-left: 5em;">Total <span style="font-size: 1.8em; color: #000;margin-left: 4px;">GHS {{total_db}}</span></span>
        </p>
      </div>
  
  
      <div class="">
        <ion-grid>
          <ion-row style="border: 1px solid #f7f7f7;">
            <p style="margin-left: 1em;"> Cart Item List</p>
          </ion-row>

          <ion-row style="border-bottom: 1px solid #f7f7f7;" *ngFor="let item of cartinfo">
              <ion-col col-4>
                <p class="tbitem">{{ item.itemname }}</p>
              </ion-col>
              <ion-col col-3>
                <p class="tbitem">{{ item.itemprice }}</p>
              </ion-col>
              <ion-col col-5 style="text-align: center;">
                  <ion-row style="border-bottom: 1px solid #f7f7f7;" >
                    <div style="width: 100%;">
                        <button ion-button style="background: transparent;box-shadow: none;float: right;" (tap)="removeitem(item)">
                            <ion-icon name="ios-trash-outline" style="font-size: 2em !important;font-size: 2em !important;color: rgb(37, 42, 49);"></ion-icon>
                        </button>
                    </div>
                  </ion-row>

                  <ion-row style="border: 1px solid #e2e2e2; border-radius: 5px; height: 3em;" >
                    <ion-col col-4>
                        <button style="background: transparent;box-shadow: none;margin-top: 0.5em;" (tap)="quantityedit('add',item.itemname,item.itemprice)">
                            <ion-icon name="md-add" style="font-size: 1em !important;font-size: 2em !important;color: rgb(37, 42, 49);"></ion-icon>
                        </button>
                    </ion-col>
                    <ion-col col-4 style="text-align: center; padding-top: 0.3em;">
                        <p style="margin: 0em;font-size: 1.5em;color: #6f6f6f;">{{ item.itemquantity }}</p>
                    </ion-col>
                    <ion-col col-4 style="text-align: center; padding-top: 0.3em;">
                        <button ion-button style="background: transparent;box-shadow: none;margin-top: 0;" (tap)="quantityedit('subtract',item.itemname,item.itemprice)">
                            <ion-icon name="md-remove" style="font-size: 1em !important;font-size: 2em !important;color: rgb(37, 42, 49);"></ion-icon>
                        </button>
                    </ion-col>
                  </ion-row>
              </ion-col>
            </ion-row>

        </ion-grid>
      </div>  
</ion-content>


<ion-footer>
    <ion-grid style="padding: 0;">
      <ion-row>
        <ion-col col-9>

        </ion-col>
        <ion-col col-2 style="padding: 0;" *ngIf="orderPlaced_showmap == true">
          <button  (tap)="toMapPage()"  ion-button full style="margin: 0;height: 3.5em; background-color: #73380d;">Map <ion-icon name="md-map" style="font-size: 2em !important;color: #fff; margin-left: 12px;"></ion-icon></button>
        </ion-col>

        <ion-col col-2 style="padding: 0;" *ngIf="orderPlaced_showmap == false">
          <button  (tap)="presentConfirm()"  ion-button full style="margin: 0;height: 3.5em; background-color: #73380d;">Check Out <ion-icon name="ios-cart" style="font-size: 2em !important;color: #fff; margin-left: 12px;"></ion-icon></button>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-footer>
